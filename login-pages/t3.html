<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>CANVAS ULTIMATE LOGIN</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: 'Segoe UI', Arial;
      }
      body {
        background: #000;
        color: #fff;
      }

      /* Canvas */
      canvas {
        position: fixed;
        inset: 0;
        z-index: -5;
      }

      /* 主体 */
      .wrapper {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        perspective: 2000px;
      }

      /* 核心卡片 */
      .card {
        width: 1200px;
        height: 620px;
        display: flex;
        border-radius: 28px;
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(30px);
        box-shadow:
          0 0 60px rgba(0, 255, 255, 0.45),
          0 0 140px rgba(255, 0, 255, 0.25);
        animation: float 6s ease-in-out infinite;
      }
      @keyframes float {
        0%,
        100% {
          transform: translateY(0) rotateX(0);
        }
        50% {
          transform: translateY(-30px) rotateX(7deg);
        }
      }

      /* 左侧 */
      .left {
        flex: 1.3;
        padding: 80px;
        position: relative;
      }
      .logo {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        background: radial-gradient(circle, #00eaff, #0403fc);
        box-shadow: 0 0 50px #00eaff;
        animation: pulse 3s ease-in-out infinite;
      }
      @keyframes pulse {
        0%,
        100% {
          box-shadow: 0 0 40px #00eaff;
        }
        50% {
          box-shadow: 0 0 100px #ff00cc;
        }
      }
      .left h1 {
        margin-top: 40px;
        font-size: 46px;
        background: linear-gradient(90deg, #00eaff, #ff00cc, #ffcc00);
        -webkit-background-clip: text;
        color: transparent;
        animation: textFlow 6s linear infinite;
      }
      @keyframes textFlow {
        to {
          background-position: 200% 0;
        }
      }
      .left p {
        margin-top: 30px;
        line-height: 2;
        opacity: 0.9;
      }

      /* 行星轨道 */
      .orbit {
        position: absolute;
        right: 60px;
        bottom: 60px;
        width: 260px;
        height: 260px;
        border: 1px dashed rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        animation: spin 18s linear infinite;
      }
      .orbit::after {
        content: '';
        position: absolute;
        top: -8px;
        left: 50%;
        width: 16px;
        height: 16px;
        background: #ffcc00;
        border-radius: 50%;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* 右侧 */
      .right {
        width: 440px;
        padding: 80px 70px;
        background: rgba(0, 0, 0, 0.45);
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .right h2 {
        font-size: 32px;
        margin-bottom: 50px;
      }

      /* 输入框 */
      .field {
        position: relative;
        margin-bottom: 38px;
      }
      .field input {
        width: 100%;
        padding: 16px;
        background: transparent;
        border: none;
        border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        color: #fff;
        font-size: 16px;
        outline: none;
      }
      .field label {
        position: absolute;
        left: 0;
        top: 16px;
        opacity: 0.6;
        transition: 0.4s;
      }
      .field input:focus + label,
      .field input:not(:placeholder-shown) + label {
        top: -12px;
        font-size: 12px;
        color: #00eaff;
      }

      /* 按钮 */
      button {
        margin-top: 20px;
        padding: 18px;
        border-radius: 50px;
        border: none;
        font-size: 16px;
        color: #fff;
        background: linear-gradient(120deg, #00eaff, #ff00cc, #ffcc00);
        background-size: 300%;
        animation: btnFlow 4s linear infinite;
        cursor: pointer;
        position: relative;
        overflow: hidden;
      }
      @keyframes btnFlow {
        to {
          background-position: 300% 0;
        }
      }
      button::after {
        content: '';
        position: absolute;
        inset: 0;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.8),
          transparent 60%
        );
        opacity: 0;
        transition: 0.4s;
      }
      button:hover::after {
        opacity: 0.5;
      }

      .footer {
        margin-top: 40px;
        text-align: center;
        opacity: 0.6;
        font-size: 13px;
      }

      /* 响应式 */
      @media (max-width: 1100px) {
        .card {
          flex-direction: column;
          width: 90%;
          height: auto;
        }
        .left {
          display: none;
        }
        .right {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>

    <div class="wrapper">
      <div class="card">
        <div class="left">
          <div class="logo"></div>
          <h1>CANVAS INTELLIGENCE</h1>
          <p>
            粒子计算 · 多维感知 · 实时交互<br />
            AI / 地图 / 数字孪生核心平台
          </p>
          <div class="orbit"></div>
        </div>

        <div class="right">
          <h2>系统登录</h2>

          <div class="field">
            <input
              type="text"
              required
              placeholder=" " />
            <label>用户名</label>
          </div>

          <div class="field">
            <input
              type="password"
              required
              placeholder=" " />
            <label>密码</label>
          </div>

          <button>ENTER SYSTEM</button>

          <div class="footer">© 2026 Canvas Intelligence Platform</div>
        </div>
      </div>
    </div>

    <script>
      /* ================= Canvas 粒子系统 ================= */
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      let w,
        h,
        particles = [];
      const count = 160;
      const mouse = {x: null, y: null};

      function resize() {
        w = canvas.width = window.innerWidth;
        h = canvas.height = window.innerHeight;
      }
      window.addEventListener('resize', resize);
      resize();

      class Particle {
        constructor() {
          this.x = Math.random() * w;
          this.y = Math.random() * h;
          this.vx = (Math.random() - 0.5) * 0.6;
          this.vy = (Math.random() - 0.5) * 0.6;
          this.size = Math.random() * 2 + 1;
          this.hue = Math.random() * 360;
        }
        draw() {
          ctx.beginPath();
          ctx.fillStyle = `hsla(${this.hue},100%,70%,0.8)`;
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fill();
        }
        move() {
          this.x += this.vx;
          this.y += this.vy;
          if (this.x < 0 || this.x > w) this.vx *= -1;
          if (this.y < 0 || this.y > h) this.vy *= -1;

          if (mouse.x) {
            const dx = this.x - mouse.x;
            const dy = this.y - mouse.y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            if (dist < 120) {
              this.x += dx / 15;
              this.y += dy / 15;
            }
          }
        }
      }

      for (let i = 0; i < count; i++) particles.push(new Particle());

      window.addEventListener('mousemove', (e) => {
        mouse.x = e.clientX;
        mouse.y = e.clientY;
      });
      window.addEventListener('mouseleave', () => (mouse.x = null));

      function animate() {
        ctx.clearRect(0, 0, w, h);
        for (let i = 0; i < particles.length; i++) {
          const p = particles[i];
          p.move();
          p.draw();
          for (let j = i + 1; j < particles.length; j++) {
            const p2 = particles[j];
            const dx = p.x - p2.x,
              dy = p.y - p2.y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            if (dist < 120) {
              ctx.strokeStyle = `rgba(255,255,255,${1 - dist / 120})`;
              ctx.lineWidth = 0.6;
              ctx.beginPath();
              ctx.moveTo(p.x, p.y);
              ctx.lineTo(p2.x, p2.y);
              ctx.stroke();
            }
          }
        }
        requestAnimationFrame(animate);
      }
      animate();
    </script>
  </body>
</html>
