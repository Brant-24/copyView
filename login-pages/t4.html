<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>3D Earth Login System</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #000;
        font-family: 'Segoe UI', Arial;
      }

      canvas {
        position: fixed;
        top: 0;
        left: 0;
      }

      /* ===== 登录面板 ===== */
      .login-panel {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 360px;
        padding: 40px;
        background: rgba(10, 20, 40, 0.85);
        border-radius: 16px;
        backdrop-filter: blur(10px);
        box-shadow: 0 0 60px rgba(0, 200, 255, 0.4);
        z-index: 10;
        color: #fff;
        transition: all 1s ease;
      }

      .login-panel.hide {
        opacity: 0;
        transform: translate(-50%, -70%);
        pointer-events: none;
      }

      .login-panel h2 {
        text-align: center;
        margin-bottom: 30px;
        letter-spacing: 3px;
        color: #00eaff;
      }

      .login-panel input {
        width: 100%;
        padding: 14px;
        margin-bottom: 20px;
        border-radius: 8px;
        border: 1px solid rgba(0, 234, 255, 0.3);
        background: rgba(0, 0, 0, 0.4);
        color: #fff;
        outline: none;
      }

      .login-panel button {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #00eaff, #0066ff);
        border: none;
        border-radius: 8px;
        color: #000;
        font-size: 16px;
        cursor: pointer;
        letter-spacing: 2px;
        box-shadow: 0 0 20px rgba(0, 234, 255, 0.6);
      }

      /* ===== 雷达 HUD ===== */
      .radar {
        position: fixed;
        bottom: 30px;
        right: 30px;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        border: 2px solid rgba(0, 255, 255, 0.4);
        overflow: hidden;
        z-index: 5;
      }

      .radar::before {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        background: conic-gradient(rgba(0, 255, 255, 0.4), transparent 60%);
        animation: radarScan 4s linear infinite;
      }

      @keyframes radarScan {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body>
    <div
      class="login-panel"
      id="login">
      <h2>GLOBAL LOGIN</h2>
      <input placeholder="USERNAME" />
      <input
        type="password"
        placeholder="PASSWORD" />
      <button onclick="login()">LOGIN</button>
    </div>

    <div class="radar"></div>

    <!-- Three.js -->
    <script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>

    <script>
      /* ===============================
   Three.js 场景初始化
================================ */
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        60,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.z = 4;

      const renderer = new THREE.WebGLRenderer({antialias: true, alpha: true});
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      /* ===============================
   星空背景
================================ */
      const stars = new THREE.BufferGeometry();
      const starCount = 3000;
      const starPositions = [];

      for (let i = 0; i < starCount; i++) {
        starPositions.push(
          (Math.random() - 0.5) * 1000,
          (Math.random() - 0.5) * 1000,
          -Math.random() * 1000
        );
      }

      stars.setAttribute(
        'position',
        new THREE.Float32BufferAttribute(starPositions, 3)
      );
      const starMaterial = new THREE.PointsMaterial({
        color: 0x00ccff,
        size: 0.7
      });
      const starField = new THREE.Points(stars, starMaterial);
      scene.add(starField);

      /* ===============================
   地球
================================ */
      const earthGroup = new THREE.Group();
      scene.add(earthGroup);

      const loader = new THREE.TextureLoader();

      const earth = new THREE.Mesh(
        new THREE.SphereGeometry(1, 64, 64),
        new THREE.MeshStandardMaterial({
          map: loader.load(
            'https://threejs.org/examples/textures/land_ocean_ice_cloud_2048.jpg'
          ),
          emissive: 0x112244,
          emissiveIntensity: 0.3
        })
      );

      earthGroup.add(earth);

      /* 光晕 */
      const glow = new THREE.Mesh(
        new THREE.SphereGeometry(1.05, 64, 64),
        new THREE.MeshBasicMaterial({
          color: 0x00aaff,
          transparent: true,
          opacity: 0.15
        })
      );
      earthGroup.add(glow);

      /* 光源 */
      scene.add(new THREE.AmbientLight(0x4488ff, 0.5));
      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(5, 3, 5);
      scene.add(light);

      /* ===============================
   定位点
================================ */
      const markers = new THREE.Group();
      earthGroup.add(markers);

      for (let i = 0; i < 20; i++) {
        const dot = new THREE.Mesh(
          new THREE.SphereGeometry(0.015, 8, 8),
          new THREE.MeshBasicMaterial({color: 0x00ffff})
        );

        const lat = Math.random() * Math.PI - Math.PI / 2;
        const lon = Math.random() * Math.PI * 2;
        const r = 1.01;

        dot.position.set(
          r * Math.cos(lat) * Math.cos(lon),
          r * Math.sin(lat),
          r * Math.cos(lat) * Math.sin(lon)
        );

        markers.add(dot);
      }

      /* ===============================
   动画循环
================================ */
      let speed = 0.001;

      function animate() {
        requestAnimationFrame(animate);
        earthGroup.rotation.y += speed;
        starField.rotation.y += 0.0002;
        renderer.render(scene, camera);
      }

      animate();

      /* ===============================
   登录联动
================================ */
      function login() {
        document.getElementById('login').classList.add('hide');
        speed = 0.02;
        setTimeout(() => (speed = 0.005), 1500);
      }

      window.onresize = () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      };
    </script>
  </body>
</html>
