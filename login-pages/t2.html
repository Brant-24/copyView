<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>ULTIMATE LOGIN</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <style>
      /* ===================== RESET ===================== */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        height: 100vh;
        overflow: hidden;
        font-family: 'Segoe UI', Arial;
        background: #000;
        color: #fff;
      }

      /* ===================== 超级背景 ===================== */
      .bg-layer {
        position: fixed;
        inset: 0;
        z-index: -5;
      }
      .bg-aurora {
        background:
          radial-gradient(circle at 10% 20%, #ff0080, transparent 40%),
          radial-gradient(circle at 80% 30%, #00eaff, transparent 40%),
          radial-gradient(circle at 50% 80%, #00ff99, transparent 45%);
        filter: blur(60px);
        animation: aurora 18s ease-in-out infinite alternate;
      }
      @keyframes aurora {
        0% {
          transform: scale(1) rotate(0deg);
        }
        100% {
          transform: scale(1.2) rotate(180deg);
        }
      }

      .bg-energy {
        background: linear-gradient(120deg, #0403fc, #7f00ff, #ff0080, #00eaff);
        opacity: 0.25;
        animation: hue 20s linear infinite;
      }
      @keyframes hue {
        to {
          filter: hue-rotate(360deg);
        }
      }

      .bg-stars span {
        position: absolute;
        width: 3px;
        height: 3px;
        background: #fff;
        border-radius: 50%;
        animation: star 12s linear infinite;
      }
      @keyframes star {
        from {
          transform: translateY(110vh);
          opacity: 0;
        }
        to {
          transform: translateY(-10vh);
          opacity: 1;
        }
      }

      /* ===================== 扫描线 ===================== */
      .scan {
        position: fixed;
        inset: 0;
        background: linear-gradient(
          to bottom,
          transparent 0%,
          rgba(0, 255, 255, 0.08) 50%,
          transparent 100%
        );
        animation: scanMove 6s linear infinite;
        pointer-events: none;
      }
      @keyframes scanMove {
        from {
          background-position: 0 -100vh;
        }
        to {
          background-position: 0 100vh;
        }
      }

      /* ===================== 主体 ===================== */
      .wrapper {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        perspective: 2000px;
      }

      /* ===================== 核心卡片 ===================== */
      .core {
        width: 1200px;
        height: 620px;
        display: flex;
        border-radius: 28px;
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(30px);
        box-shadow:
          0 0 60px rgba(0, 255, 255, 0.4),
          0 0 120px rgba(255, 0, 255, 0.25);
        animation: float 7s ease-in-out infinite;
      }
      @keyframes float {
        0%,
        100% {
          transform: translateY(0) rotateX(0);
        }
        50% {
          transform: translateY(-30px) rotateX(8deg);
        }
      }

      /* ===================== 左侧世界观 ===================== */
      .left {
        flex: 1.3;
        padding: 80px;
        position: relative;
      }
      .logo {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        background: radial-gradient(circle, #00eaff, #0403fc);
        box-shadow: 0 0 40px #00eaff;
        animation: pulse 3s ease-in-out infinite;
      }
      @keyframes pulse {
        0%,
        100% {
          box-shadow: 0 0 30px #00eaff;
        }
        50% {
          box-shadow: 0 0 80px #ff00cc;
        }
      }
      .left h1 {
        margin-top: 40px;
        font-size: 46px;
        background: linear-gradient(90deg, #00eaff, #ff00cc, #ffcc00);
        -webkit-background-clip: text;
        color: transparent;
        animation: textFlow 6s linear infinite;
      }
      @keyframes textFlow {
        to {
          background-position: 200% 0;
        }
      }

      .left p {
        margin-top: 30px;
        line-height: 2;
        opacity: 0.9;
      }

      /* 行星系统 */
      .orbit {
        position: absolute;
        right: 60px;
        bottom: 60px;
        width: 260px;
        height: 260px;
        border: 1px dashed rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        animation: spin 18s linear infinite;
      }
      .orbit::after {
        content: '';
        position: absolute;
        top: -8px;
        left: 50%;
        width: 16px;
        height: 16px;
        background: #ffcc00;
        border-radius: 50%;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* ===================== 右侧登录 ===================== */
      .right {
        width: 440px;
        padding: 80px 70px;
        background: rgba(0, 0, 0, 0.45);
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .right h2 {
        font-size: 32px;
        margin-bottom: 50px;
      }

      /* 输入框 */
      .field {
        position: relative;
        margin-bottom: 38px;
      }
      .field input {
        width: 100%;
        padding: 16px;
        background: transparent;
        border: none;
        border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        color: #fff;
        font-size: 16px;
        outline: none;
      }
      .field label {
        position: absolute;
        left: 0;
        top: 16px;
        opacity: 0.6;
        transition: 0.4s;
      }
      .field input:focus + label,
      .field input:not(:placeholder-shown) + label {
        top: -12px;
        font-size: 12px;
        color: #00eaff;
      }

      /* ===================== 超级按钮 ===================== */
      button {
        margin-top: 20px;
        padding: 18px;
        border-radius: 50px;
        border: none;
        font-size: 16px;
        color: #fff;
        background: linear-gradient(120deg, #00eaff, #ff00cc, #ffcc00);
        background-size: 300%;
        animation: btnFlow 4s linear infinite;
        cursor: pointer;
        position: relative;
        overflow: hidden;
      }
      @keyframes btnFlow {
        to {
          background-position: 300% 0;
        }
      }

      button::after {
        content: '';
        position: absolute;
        inset: 0;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.8),
          transparent 60%
        );
        opacity: 0;
        transition: 0.4s;
      }
      button:hover::after {
        opacity: 0.4;
      }

      /* ===================== Footer ===================== */
      .footer {
        margin-top: 40px;
        text-align: center;
        opacity: 0.6;
        font-size: 13px;
      }

      /* ===================== 响应式 ===================== */
      @media (max-width: 1100px) {
        .core {
          flex-direction: column;
          width: 90%;
          height: auto;
        }
        .left {
          display: none;
        }
        .right {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <!-- 背景 -->
    <div class="bg-layer bg-aurora"></div>
    <div class="bg-layer bg-energy"></div>
    <div class="bg-stars">
      <span style="left: 10%"></span>
      <span style="left: 30%"></span>
      <span style="left: 50%"></span>
      <span style="left: 70%"></span>
      <span style="left: 90%"></span>
    </div>
    <div class="scan"></div>

    <div class="wrapper">
      <div class="core">
        <div class="left">
          <div class="logo"></div>
          <h1>ULTIMATE INTELLIGENCE</h1>
          <p>
            AI · 地图 · 数字孪生 · 决策中枢<br />
            多维数据 · 实时计算 · 未来系统
          </p>
          <div class="orbit"></div>
        </div>

        <div class="right">
          <h2>系统登录</h2>

          <div class="field">
            <input
              type="text"
              required
              placeholder=" " />
            <label>用户名</label>
          </div>

          <div class="field">
            <input
              type="password"
              required
              placeholder=" " />
            <label>密码</label>
          </div>

          <button>ENTER SYSTEM</button>

          <div class="footer">© 2026 Ultimate Intelligence Platform</div>
        </div>
      </div>
    </div>
  </body>
</html>
