<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>Cyberpunk Login</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <style>
      :root {
        --neon-blue: #00eaff;
        --neon-purple: #9d00ff;
        --neon-pink: #ff00c8;
        --bg-dark: #05010d;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', 'PingFang SC', sans-serif;
      }

      body {
        height: 100vh;
        background:
          radial-gradient(circle at top, #1b0033, transparent 60%),
          radial-gradient(circle at bottom, #001a33, transparent 60%),
          var(--bg-dark);
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        color: #fff;
      }

      /* 背景网格 */
      body::before {
        content: '';
        position: absolute;
        inset: 0;
        background-image:
          linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
        background-size: 40px 40px;
        z-index: 0;
      }

      .login-box {
        position: relative;
        z-index: 1;
        width: 380px;
        padding: 40px 36px 48px;
        background: rgba(10, 6, 25, 0.85);
        border-radius: 14px;
        box-shadow:
          0 0 20px rgba(0, 234, 255, 0.35),
          inset 0 0 25px rgba(157, 0, 255, 0.25);
        overflow: hidden;
      }

      /* 流光边框 */
      .login-box::before {
        content: '';
        position: absolute;
        inset: -2px;
        background: linear-gradient(
          120deg,
          transparent,
          var(--neon-blue),
          var(--neon-purple),
          var(--neon-pink),
          transparent
        );
        animation: borderFlow 6s linear infinite;
        z-index: -1;
      }

      @keyframes borderFlow {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100%);
        }
      }

      .title {
        text-align: center;
        font-size: 26px;
        font-weight: 600;
        letter-spacing: 2px;
        margin-bottom: 10px;
        color: var(--neon-blue);
        text-shadow: 0 0 10px var(--neon-blue);
      }

      .subtitle {
        text-align: center;
        font-size: 13px;
        color: #9aa4ff;
        margin-bottom: 32px;
      }

      .field {
        margin-bottom: 22px;
      }

      .field label {
        font-size: 12px;
        color: #7fdfff;
        margin-bottom: 6px;
        display: block;
        letter-spacing: 1px;
      }

      .field input {
        width: 100%;
        height: 44px;
        padding: 0 14px;
        background: rgba(0, 0, 0, 0.4);
        border: 1px solid rgba(0, 234, 255, 0.35);
        border-radius: 8px;
        color: #fff;
        outline: none;
        transition: 0.3s;
        box-shadow: inset 0 0 10px rgba(0, 234, 255, 0.15);
      }

      .field input:focus {
        border-color: var(--neon-purple);
        box-shadow:
          0 0 12px rgba(157, 0, 255, 0.7),
          inset 0 0 12px rgba(157, 0, 255, 0.4);
      }

      .login-btn {
        width: 100%;
        height: 46px;
        margin-top: 10px;
        border: none;
        border-radius: 10px;
        background: linear-gradient(
          90deg,
          var(--neon-blue),
          var(--neon-purple),
          var(--neon-pink)
        );
        color: #000;
        font-size: 15px;
        font-weight: bold;
        letter-spacing: 2px;
        cursor: pointer;
        box-shadow: 0 0 20px rgba(255, 0, 200, 0.6);
        transition: 0.3s;
      }

      .login-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 0 30px rgba(255, 0, 200, 0.9);
      }

      .footer {
        text-align: center;
        margin-top: 26px;
        font-size: 12px;
        color: #6d7cff;
        opacity: 0.8;
      }

      /* 扫描线 */
      .scanline {
        position: absolute;
        top: -100%;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to bottom,
          transparent,
          rgba(0, 234, 255, 0.12),
          transparent
        );
        animation: scan 4s linear infinite;
        pointer-events: none;
      }

      @keyframes scan {
        0% {
          top: -100%;
        }
        100% {
          top: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-box">
      <div class="scanline"></div>

      <div class="title">SYSTEM LOGIN</div>
      <div class="subtitle">CYBER SECURITY TERMINAL</div>

      <div class="field">
        <label>USERNAME</label>
        <input
          type="text"
          placeholder="Enter your username" />
      </div>

      <div class="field">
        <label>PASSWORD</label>
        <input
          type="password"
          placeholder="Enter your password" />
      </div>

      <button class="login-btn">ACCESS</button>

      <div class="footer">© 2077 CYBER NETWORK</div>
    </div>
  </body>
</html>
