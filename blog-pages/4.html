<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>NETRUNNER // CORE ONLINE</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Orbitron;
      }
      body {
        background: #000;
        color: #0ff;
        overflow: hidden;
      }

      /* ===== Matrix ===== */
      #matrix {
        position: fixed;
        inset: 0;
        z-index: -3;
      }

      /* ===== Scanline ===== */
      body::after {
        content: '';
        position: fixed;
        inset: 0;
        background: linear-gradient(
          transparent 50%,
          rgba(0, 255, 255, 0.05) 50%
        );
        background-size: 100% 4px;
        pointer-events: none;
      }

      /* ===== Boot ===== */
      #boot {
        position: fixed;
        inset: 0;
        background: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #0f0;
        font-size: 14px;
        z-index: 999;
      }

      /* ===== Lock ===== */
      #lock {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.9);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 500;
        flex-direction: column;
      }
      #lock input {
        margin-top: 20px;
        background: black;
        border: 1px solid #0ff;
        color: #0ff;
        padding: 10px;
        width: 260px;
      }

      /* ===== HUD ===== */
      #hud {
        position: fixed;
        top: 10px;
        left: 10px;
        border: 1px solid #0ff;
        padding: 10px;
        font-size: 12px;
        box-shadow: 0 0 20px #0ff;
      }

      /* ===== App ===== */
      #app {
        padding: 80px 40px;
      }
      h1 {
        font-size: 56px;
        color: #ff4ecd;
        text-shadow: 0 0 30px #ff4ecd;
      }

      /* ===== Modules ===== */
      .modules {
        margin-top: 60px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 30px;
      }
      .module {
        border: 1px solid #0ff;
        padding: 20px;
        background: rgba(0, 0, 0, 0.6);
        cursor: pointer;
        transition: 0.3s;
      }
      .module:hover {
        box-shadow: 0 0 40px #ff4ecd;
        transform: scale(1.05);
      }

      /* ===== Terminal ===== */
      #terminal {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        height: 240px;
        background: rgba(0, 0, 0, 0.9);
        border-top: 1px solid #0ff;
        padding: 10px;
        font-size: 13px;
      }
      #output {
        height: 180px;
        overflow-y: auto;
      }
      #input {
        width: 100%;
        background: black;
        border: none;
        outline: none;
        color: #0f0;
      }
    </style>
  </head>

  <body>
    <canvas id="matrix"></canvas>

    <div id="boot">INITIALIZING NETRUNNER CORE<span id="dots"></span></div>

    <div
      id="lock"
      hidden>
      <div>IDENTITY CHECK</div>
      <div style="margin-top: 10px; font-size: 12px; color: #0ff88">
        type <b>enter</b>
      </div>
      <input
        id="lockInput"
        placeholder="access command" />
    </div>

    <div
      id="hud"
      hidden>
      STATUS: ONLINE<br />
      USER: ROOT<br />
      NODE: NIGHT_CITY
    </div>

    <div
      id="app"
      hidden>
      <h1>NETRUNNER BLOG</h1>
      <p>DIGITAL IDENTITY ACTIVE</p>

      <div class="modules">
        <div
          class="module"
          onclick="log('OPEN AI_CORE')">
          ðŸ¤– AI CORE
        </div>
        <div
          class="module"
          onclick="log('OPEN FRONTEND')">
          âš¡ FRONTEND
        </div>
        <div
          class="module"
          onclick="log('OPEN NEURAL_LOG')">
          ðŸ§  NEURAL LOG
        </div>
      </div>
    </div>

    <div
      id="terminal"
      hidden>
      <div id="output">SYSTEM READY â€” type <b>help</b></div>
      <input
        id="input"
        placeholder="root@netrunner:~$" />
    </div>

    <script>
      /* ===== Boot ===== */
      let dots = 0;
      setInterval(() => {
        document.getElementById('dots').textContent = '.'.repeat(dots++ % 4);
      }, 400);
      setTimeout(() => {
        document.getElementById('boot').style.display = 'none';
        document.getElementById('lock').hidden = false;
      }, 2500);

      /* ===== Matrix ===== */
      const c = document.getElementById('matrix');
      const ctx = c.getContext('2d');
      function resize() {
        c.width = innerWidth;
        c.height = innerHeight;
      }
      resize();
      addEventListener('resize', resize);
      const chars = '01ã‚¢ã‚«ã‚µã‚¿ãƒŠãƒãƒžãƒ¤ãƒ©ãƒ¯';
      const cols = Math.floor(c.width / 16);
      const drops = Array(cols).fill(1);
      function draw() {
        ctx.fillStyle = 'rgba(0,0,0,.1)';
        ctx.fillRect(0, 0, c.width, c.height);
        ctx.fillStyle = '#0f0';
        ctx.font = '16px monospace';
        drops.forEach((y, i) => {
          const t = chars[Math.floor(Math.random() * chars.length)];
          ctx.fillText(t, i * 16, y * 16);
          if (y * 16 > c.height && Math.random() > 0.98) drops[i] = 0;
          drops[i]++;
        });
        requestAnimationFrame(draw);
      }
      draw();

      /* ===== Lock ===== */
      const lockInput = document.getElementById('lockInput');
      lockInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && lockInput.value === 'enter') {
          document.getElementById('lock').style.display = 'none';
          document.getElementById('hud').hidden = false;
          document.getElementById('app').hidden = false;
          document.getElementById('terminal').hidden = false;
        }
      });

      /* ===== Terminal ===== */
      const output = document.getElementById('output');
      const input = document.getElementById('input');
      function log(t) {
        output.innerHTML += `<div>> ${t}</div>`;
        output.scrollTop = output.scrollHeight;
      }
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          log(input.value);
          handle(input.value);
          input.value = '';
        }
      });
      function handle(cmd) {
        if (cmd === 'help') log('help | about | ls | clear');
        else if (cmd === 'about') log('NETRUNNER PERSONAL CORE vFINAL');
        else if (cmd === 'ls') log('AI_CORE FRONTEND NEURAL_LOG');
        else if (cmd === 'clear') output.innerHTML = '';
        else log('UNKNOWN COMMAND');
      }
    </script>
  </body>
</html>
